# ==============================================================================
# Redis Configuration for OpenChat Development
# ==============================================================================
# Development-optimized Redis configuration

# Network Configuration
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300

# General Configuration
daemonize no
supervised docker
pidfile /var/run/redis.pid
loglevel notice
logfile ""
databases 16

# Snapshotting (Development - frequent saves)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Security (Development)
# requirepass openchat_redis_dev  # Uncomment for password protection

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Append Only File (AOF) - Disabled for development
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Client Management
timeout 300
tcp-keepalive 300
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Development Settings
notify-keyspace-events ""
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000