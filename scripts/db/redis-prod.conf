# ==============================================================================
# Redis Production Configuration for OpenChat
# ==============================================================================
# Production-optimized Redis configuration with security and performance focus

# Network Configuration
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# General Configuration
daemonize no
supervised docker
pidfile /var/run/redis.pid
loglevel warning
logfile "/var/log/redis/redis-server.log"
databases 16

# Security (Production)
requirepass ${REDIS_PASSWORD}
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b83f8c7d9e"
rename-command SHUTDOWN "SHUTDOWN_a42b9c5f1d"

# Snapshotting (Production - less frequent but more data points)
save 3600 1
save 1800 10
save 300 100
save 60 1000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management (Production)
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Lazy Freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Append Only File (AOF) - Enabled for production
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Client Management
tcp-keepalive 300
maxclients 10000

# Slow Log
slowlog-log-slower-than 1000
slowlog-max-len 1000

# Performance Optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Keyspace Notifications (for cache invalidation)
notify-keyspace-events "Ex"

# Memory Usage Optimization
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Protection Mode
protected-mode yes

# TLS/SSL Configuration (if needed)
# tls-port 6380
# tls-cert-file /etc/ssl/certs/redis.crt
# tls-key-file /etc/ssl/private/redis.key
# tls-protocols TLSv1.2 TLSv1.3