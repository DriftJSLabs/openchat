name: Railway PR Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Deploy Web App to Railway
        uses: railway-deploy@v3
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: openchat-web-pr-${{ github.event.number }}
          environment: preview
          project_path: apps/web
          variables: |
            NODE_ENV=preview
            PR_NUMBER=${{ github.event.number }}
            BRANCH_NAME=${{ github.head_ref }}

      - name: Deploy Server to Railway
        uses: railway-deploy@v3
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: openchat-server-pr-${{ github.event.number }}
          environment: preview
          project_path: apps/server
          variables: |
            NODE_ENV=preview
            PR_NUMBER=${{ github.event.number }}
            BRANCH_NAME=${{ github.head_ref }}

      - name: Comment PR with deployment URLs
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.number;
            const webUrl = `https://openchat-web-pr-${prNumber}.up.railway.app`;
            const serverUrl = `https://openchat-server-pr-${prNumber}.up.railway.app`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview deployment ready!**
              
              - **Web App**: ${webUrl}
              - **API Server**: ${serverUrl}
              
              The preview will be updated automatically with new commits to this PR.`
            });

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Remove Railway services
        uses: railway-cli@v3
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          command: |
            railway service delete openchat-web-pr-${{ github.event.number }} --yes
            railway service delete openchat-server-pr-${{ github.event.number }} --yes